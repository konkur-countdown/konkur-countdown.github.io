<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روزشمار کنکورهای سراسری ۱۴۰۴</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>روزشمار کنکورهای سراسری ۱۴۰۴</h1>
    <div class="countdown-section">
      <h2>کنکور اردیبهشت (۱۱ و ۱۲ اردیبهشت ۱۴۰۴)</h2>
      <div id="countdown-may" class="countdown-grid">
        <div><span class="countdown-label">روز:</span> <span id="days-may">...</span></div>
        <div><span class="countdown-label">ساعت:</span> <span id="hours-may">...</span></div>
        <div><span class="countdown-label">دقیقه:</span> <span id="minutes-may">...</span></div>
        <div><span class="countdown-label">ثانیه:</span> <span id="seconds-may">...</span></div>
      </div>
    </div>
    <div class="countdown-section">
      <h2>کنکور تیر (۵ و ۶ تیر ۱۴۰۴)</h2>
      <div id="countdown-july" class="countdown-grid">
        <div><span class="countdown-label">روز:</span> <span id="days-july">...</span></div>
        <div><span class="countdown-label">ساعت:</span> <span id="hours-july">...</span></div>
        <div><span class="countdown-label">دقیقه:</span> <span id="minutes-july">...</span></div>
        <div><span class="countdown-label">ثانیه:</span> <span id="seconds-july">...</span></div>
      </div>
    </div>
  </div>

  <script>
    const mayExamDate = new Date("2025-05-22T08:00:00+03:30");
    const julyExamDate = new Date("2025-07-18T08:00:00+03:30");

    function updateCountdown() {
      const now = new Date();

      const diffMay = mayExamDate - now;
      const daysMay = Math.floor(diffMay / (1000 * 60 * 60 * 24));
      const hoursMay = Math.floor((diffMay % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutesMay = Math.floor((diffMay % (1000 * 60 * 60)) / (1000 * 60));
      const secondsMay = Math.floor((diffMay % (1000 * 60)) / 1000);

      document.getElementById("days-may").textContent = daysMay > 0 ? daysMay : "0";
      document.getElementById("hours-may").textContent = hoursMay > 0 ? hoursMay : "0";
      document.getElementById("minutes-may").textContent = minutesMay > 0 ? minutesMay : "0";
      document.getElementById("seconds-may").textContent = secondsMay > 0 ? secondsMay : "0";

      const diffJuly = julyExamDate - now;
      const daysJuly = Math.floor(diffJuly / (1000 * 60 * 60 * 24));
      const hoursJuly = Math.floor((diffJuly % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutesJuly = Math.floor((diffJuly % (1000 * 60 * 60)) / (1000 * 60));
      const secondsJuly = Math.floor((diffJuly % (1000 * 60)) / 1000);

      document.getElementById("days-july").textContent = daysJuly > 0 ? daysJuly : "0";
      document.getElementById("hours-july").textContent = hoursJuly > 0 ? hoursJuly : "0";
      document.getElementById("minutes-july").textContent = minutesJuly > 0 ? minutesJuly : "0";
      document.getElementById("seconds-july").textContent = secondsJuly > 0 ? secondsJuly : "0";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
