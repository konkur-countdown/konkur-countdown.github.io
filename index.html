<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روزشمار کنکور</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>روزشمار کنکور</h1>
    <p id="countdown-may">...</p>
    <p id="time-remaining"></p>
  </div>

  <script>
    const mayExamDate = new Date("2025-05-22T08:00:00+03:30");

    function updateCountdown() {
      const now = new Date();
      const diff = mayExamDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const countdownElement = document.getElementById("countdown-may");
      const timeElement = document.getElementById("time-remaining");

      if (diff > 0) {
        countdownElement.textContent = `${days} روز تا کنکور باقی مانده است.`;
        timeElement.innerHTML = `
          <div class="countdown">${hours} ساعت</div>
          <div class="countdown">${minutes} دقیقه</div>
          <div class="countdown">${seconds} ثانیه</div>
        `;
      } else if (diff <= 0 && diff > -86400000) {
        countdownElement.textContent = "امروز کنکور است!";
        timeElement.textContent = "موفق باشید!";
      } else {
        countdownElement.textContent = "کنکور گذشته است.";
        timeElement.textContent = "";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
